    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="gameContainer">
        <div id="boardANDreset">
            <div id="boardContainer">
                <div id="buttonCon">
                    <button id="b1" class="boardBt" onclick="myFunction(id)"><div class="emptyMark"></div></button>

                    <button id="b3" class="boardBt" onclick="myFunction(id)"><div class="emptyMark"></div></button>

                    <button id="b8" class="boardBt" onclick="myFunction(id)"><div class="emptyMark"></div></button>
                    <button id="b9" class="boardBt" onclick="myFunction(id)"><div class="emptyMark"></div></button>
                </div>
                <div id="linesCon">             
                    <div id="hLineCon">

            <button id="resetButton" onclick="resetFunction()"></button>
